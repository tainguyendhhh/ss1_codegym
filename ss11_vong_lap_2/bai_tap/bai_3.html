<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let n = 5; n >= 1; n--) {
        for (let m = 1; m <= n; m++) {
            document.write("*");
        }
        document.write("<br>");

    }
    for (let i = 1; i <= 5; i++) {
        for (let j = i; j <= 4; j++) {
            document.write("_");
        }
        for (let m = 1; m <= i; m++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i=1; i<=5; i++) {
        for (let j=1;j<i;j++){
            document.write("_");
        }
        for (let m=i;m<=5;m++){
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
