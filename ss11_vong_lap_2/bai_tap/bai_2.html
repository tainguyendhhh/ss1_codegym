<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của số nguyen dương</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhập số nguyên dương"));
  let giaiThua =1;
  for( let i = 1; i <= n; i++ ){
    giaiThua = giaiThua*i;
  }
  alert(giaiThua);


</script>
</body>
</html>
