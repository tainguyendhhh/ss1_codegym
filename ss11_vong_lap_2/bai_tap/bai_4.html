<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let j = 1; j <= 10; j++) {
        for (let i = 1; i <= 20; i++) {
            if (i >= 2 && i <= 19 && j >= 2 && j <= 9) {
                document.write("_");
            } else {
                document.write("*");
            }

        }
        document.write("<br>");
    }


</script>
</body>
</html>
