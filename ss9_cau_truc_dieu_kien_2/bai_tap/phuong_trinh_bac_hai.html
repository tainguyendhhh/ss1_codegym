<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia phương trình bậc 2</title>
</head>
<body>
<input id="hesobac2" placeholder="nhập hệ số bậc 2">
<input id="hesobac1" placeholder="nhập hệ số bậc 1">
<input id="hangso" placeholder="nhập hằng số">
<button onclick="giaiPhuongTrinh()">giải phương trình</button>
<br>
<br>
<h3 id="result">kết quả</h3>
<script>
    function giaiPhuongTrinh() {
        let a = parseFloat(document.getElementById("hesobac2").value);
        let b = parseFloat(document.getElementById("hesobac1").value);
        let c = parseFloat(document.getElementById("hangso").value);
        let delTa = b ** 2 - 4 * a * c;
        if (a == 0) {
            let x1 = -c / b;
            document.getElementById("result").innerText = "phương trình có 1 nghiệm: x1=x2 = " + x1;
        } else if (delTa == 0) {
            x1 = -b / (2 * a);
            document.getElementById("result").innerText = "phương trình có 1 nghiệm: x1=x2 = " + x1;
        } else if (delTa < 0) {
            document.getElementById("result").innerText = "phương trình vô nghiệm";
        } else {
            x1 = (-b + Math.sqrt(delTa)) / (2 * a);
            let x2 = (-b - Math.sqrt(delTa)) / (2 * a);
            document.getElementById("result").innerText = "phương trình có 2 nghiệm: x1 = " + x1.toFixed(2) + " x2 = " + x2.toFixed(2);
        }
    }
</script>
</body>
</html>
