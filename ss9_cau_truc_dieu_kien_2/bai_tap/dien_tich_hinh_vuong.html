<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<script>
    let canh = parseFloat(prompt("nhập cạnh hình vuông"));
    if (canh <= 0) {
        alert("bạn nhập sai");
    } else {
        let dienTich = canh ** 2
        alert("diện tích hình vuông là: " + dienTich);
    }
</script>
</body>
</html>
