<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi từ mét sang fit</title>
</head>
<body>
<script>
    let met = parseFloat(prompt("nhập đoen vị mét"))
    if (met < 0) {
        alert("bạn nhập không đúng");
    } else {
        let fit = met * 3.2808;
        alert("chuyển sang fit là: " + fit);
    }
</script>
</body>
</html>
