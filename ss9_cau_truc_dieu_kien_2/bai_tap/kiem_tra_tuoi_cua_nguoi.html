<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi của người</title>
</head>
<body>
<script>
    let age = parseInt(prompt("nhập số tuổi"));
    if (age >= 0 && age <= 120) {
        alert("số bạn nhập là tuổi của một người");
    } else {
        alert("số bạn nhập không phải là tuổi của một người");
    }
</script>
</body>
</html>
