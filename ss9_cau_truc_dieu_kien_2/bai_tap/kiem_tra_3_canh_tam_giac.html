<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 cạnh tâm giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh thứ nhất"));
    let b = parseFloat(prompt("nhập cạnh thứ hai"));
    let c = parseFloat(prompt("nhập cạnh thứ ba"));
    if (a <= 0 || b <= 0 || c <= 0) {
        alert("bạn nhập không đúng");
    } else if (a + b > c && b + c > a && a + c > b) {
        alert("là ba cạnh của tam giác");
    } else {
        alert("không phải là ba cạnh của tam giác");
    }
</script>
</body>
</html>
