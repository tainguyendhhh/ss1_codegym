<input id="number" placeholder="enter the number">
<button onclick="addNumber()" value="addNumber">add</button>
<button onclick="check()" value="check">check</button>
<h3 id="result"> kết quả: </h3>
<script>
    let i = 0;
    let array = Array();
    function addNumber() {
        array[i] = document.getElementById("number").value;
        i++;
        document.getElementById("number").value = "";
    }
    function check() {
        let soLuong = 0;
        for(let j = 0; j < array.length; j++) {
            if (array[j] > 10) {
                soLuong++;
            }
        }
        document.getElementById("result").innerText = +soLuong;
    }
</script>
