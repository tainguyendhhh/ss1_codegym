<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in số từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            if (i % 5 === 0) {
                document.write("fizzbusss" + "<br>");
            } else {
                document.write("fizz" + "<br>");
            }
        } else if (i % 5 === 0) {
            document.write("buss" + "<br>");
        } else {
            document.write(i + "<br>");
        }
    }
</script>
</body>
</html>
