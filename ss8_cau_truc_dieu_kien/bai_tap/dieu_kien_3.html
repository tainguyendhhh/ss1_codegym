<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giá trị lớn nhất của 3 số</title>
</head>
<body>
<input id="number1"placeholder="nhập số thứ nhất">
<input id="number2"placeholder="nhập số thứ hai">
<input id="number3"placeholder="nhập số thứ ba">
<button onclick="myFunction()">check</button>
<br>
<h3 id="result">kết quả</h3>
<script>
    function myFunction() {
        let number1 = Number(document.getElementById("number1").value);
        let number2 = Number(document.getElementById("number2").value);
        let number3 = Number(document.getElementById("number3").value);
        if (number1 > number2 && number1>number3) {
                document.getElementById("result").innerText = "số lớn nhất là: " + number1;
        }else if (number2 > number3) {
            document.getElementById("result").innerText = "số lớn nhất là: " + number2;
        }else {
            document.getElementById("result").innerText = "số lớn nhất là: " + number3;
        }
    }

</script>
</body>
</html>
