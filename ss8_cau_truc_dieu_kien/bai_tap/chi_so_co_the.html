<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so co the</title>
</head>
<body>
<h1>TÍNH CHỈ SỐ CƠ THỂ</h1>
<input type="number" id="weight" placeholder="nhập cân nặng"min="0">
<input type="number" id="height" placeholder="nhập chiều cao"min="0">
<button onclick="myFuntion()">check</button><br>
<br>
<h3 id = "result">kết quả: </h3>
<script>
    function myFuntion() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight/(height*height);
        if (bmi ===0) {
            document.getElementById("result").innerText= "bạn nhập không đúng"
        }
        else if(bmi<18.5){
            document.getElementById("result").innerText = "Underweight";
            }else if(bmi< 25){
            document.getElementById("result").innerText = "Normal";
            }else if(bmi< 30){
            document.getElementById("result").innerText = "Overweight";
            }else {
            document.getElementById("result").innerText = "Obese";
            }


    }
</script>
</body>
</html>
